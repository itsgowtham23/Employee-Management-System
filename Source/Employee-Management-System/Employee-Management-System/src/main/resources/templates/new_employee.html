<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Add Employee</h2>
		<form action="#" th:action="@{/employees}" th:object="${employee}" method="POST">
			<label for="name" style="display: inline-block; width: 65px;">Name:</label>
			<input type="text" id="name" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" style="display: inline-block;"><br>
			
			<label for="email" style="display: inline-block; width: 65px;" >Email:</label>
			<input type="text" id="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" style="display: inline-block;"><br>
			
			<label for="role" style="display: inline-block; width: 65px;">Role:</label>
			<input type="text" id="role" th:field="*{role}" placeholder="Role" class="form-control mb-4 col-4" style="display: inline-block;"><br>
			
			<label for="salary" style="display: inline-block; width: 65px;">Salary:</label>
			<input type="number" id="salary" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-4" style="display: inline-block;"><br>
			
			<button type="submit" class="btn btn-info col2">Add Employee</button>
		</form>
		<hr>
		<a th:href="@{/employees}">Back to Employee</a>
	</div>
</body>
</html>
