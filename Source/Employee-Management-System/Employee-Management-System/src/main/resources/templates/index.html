<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container my-2">
	
	<h1>Employees List</h1>
		<div class="d-flex justify-content-end">
		  <a th:href="@{/addEmployee}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		</div>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Role</th>
						<th>Salary</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.role}"></td>
					<td th:text="${employee.salary}"></td>
					<td><a th:href="@{/getEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
					<a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
